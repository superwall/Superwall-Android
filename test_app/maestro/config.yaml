appId: com.superwall.superapp
env:
  PLATFORM_ID: com.superwall.superapp
  TEST_USER: ${TEST_USER}
  TEST_PW: ${TEST_PW}
disableAnimations: true
flows:
  - flow.yaml
  - delegate/*
  - handler/*
  - purchasecontroller/*
executionOrder:
  flowsOrder:
    - flow
    - delegate/flow
    - handler/flow
    - purchasecontroller/no_pc_purchases
    - purchasecontroller/test_pc_purchases

