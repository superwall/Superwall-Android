name: Build, Test

on:
  pull_request:
    branches: [ "main" ]

# Prevents running a bunch of we push right back to back
concurrency:
  group: test-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-15-intel

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: ${{ github.head_ref }}
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set Up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu' # See 'Supported distributions' for available options
        java-version: '17'
        cache: 'gradle'

    # Allow us to run the command
    - name: Change wrapper permissions
      run: chmod +x ./gradlew

    # Run Build & Test the Project
    - name: Build gradle project
      run: ./gradlew build

    - name: Run unit and instrumentation tests with coverage
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 33
        target: google_apis
        arch: x86_64
        profile: pixel_7_pro
        force-avd-creation: true
        ram-size: 4096M
        emulator-boot-timeout: 1800
        disable-animations: true
        emulator-options: >
          -no-window
          -gpu swiftshader_indirect
          -no-boot-anim
          -noaudio
          -camera-back none
          -camera-front none
          -no-snapshot-save
        script: ./gradlew :superwall:jacocoFullReport

    - name: Build test project
      run: ./gradlew :app:assembleAndroidTest -DtestBuildType=debug

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          **/build/reports/tests/
          **/build/test-results/
          **/build/reports/androidTests/connected/
          **/build/outputs/code_coverage/

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: jacoco-coverage
        path: |
          superwall/build/reports/jacoco/

    - name: Generate JaCoCo Badge
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2
      with:
        jacoco-csv-file: superwall/build/reports/jacoco/jacocoTestReport/jacocoTestReport.csv
        badges-directory: .github/badges
        generate-branches-badge: true
        generate-coverage-badge: true

    - name: Commit coverage badge
      if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
      run: |
        cd ${{ github.workspace }}
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .github/badges/
        if git diff --staged --quiet; then
          echo "No changes to badge"
        else
          git commit -m "Update coverage badge [skip ci]"
          git push origin HEAD:${{ github.head_ref }}
        fi

    - name: Run tests on Firebase Test Lab
      uses: asadmansr/Firebase-Test-Lab-Action@v1.0
      with:
        arg-spec: '.github/firebase-tests.yml:android-pixel-7'
      env:
        SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}
