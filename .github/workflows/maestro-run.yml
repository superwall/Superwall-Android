name: Run Maestro tests

on:
  pull_request:
    branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sdk-version: ['2.0.6', '2.1.0', '2.2.0', '2.3.0', '2.4.0', '2.5.0']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Change wrapper permissions
      run: chmod +x ./gradlew

    - name: Build test app
      run: ./gradlew :test_app:assembleDebug -Psdk-version=${{ matrix.sdk-version }} -Penv=dev

    - name: Install DeviceCloud CLI
      run: |
        curl -fsSL https://get.devicecloud.dev | bash
        echo "$HOME/.dcd/bin" >> $GITHUB_PATH

    - name: Run tests on DeviceCloud with Google Play
      run: |
        dcd cloud \
          --app-file test_app/build/outputs/apk/debug/test_app-debug.apk \
          --flows test_app/maestro/ \
          --google-play \
          --android-device pixel-7 \
          --android-api-level 33 \
          --name "SDK-${{ matrix.sdk-version }}-tests" \
          -e TEST_USER=${{ secrets.TEST_USER }} \
          -e TEST_PW=${{ secrets.TEST_PW }}

      env:
        DEVICE_CLOUD_API_KEY: ${{ secrets.DCD_API_KEY }}

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports-${{ matrix.sdk-version }}
        path: |
          **/build/reports/tests/
          **/build/test-results/